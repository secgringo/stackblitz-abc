<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="cart.js" defer></script>
</head>
<body>

<header>
  <div class="logo-banner">
    <img src="logo.png" alt="ABC Fitness Studio Logo" />
    <h1 class="site-title">ABC Fitness Studio</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="custom.html">Community</a></li>
    </ul>
  </nav>
</header>

<section class="bg-white">
  <h1>Our Gallery</h1>
  <p>Explore our vibrant community and top-notch facility in action!</p>

  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="img1.jpg" alt="Workout 1">
      <button class="add-to-cart" data-item="Session 1">Add to Cart</button>
    </div>
    <div class="gallery-item">
      <img src="img2.jpg" alt="Workout 2">
      <button class="add-to-cart" data-item="Session 2">Add to Cart</button>
    </div>
    <!-- Add more items as needed -->
  </div>

  <button id="view-cart-btn">View Cart</button>
</section>

<!-- Cart Modal -->
<div id="cart-modal">
  <h3>Your Cart</h3>
  <ul id="cart-items"></ul>
  <button onclick="closeCart()">Close</button>
</div>

<footer>
  <p>&copy; 2025 ABC Fitness Studio</p>
</footer>

</body>
</html>
