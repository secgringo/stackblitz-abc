<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - ABC Fitness Studio</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="cart.js" defer></script>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="ABC Fitness Studio Logo" />
      <h1 class="site-title">ABC Fitness Studio</h1>
    </div>
    <div class="header-center">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="custom.html">Custom</a></li>
      </ul>
    </div>
    <div class="header-right">
      <button id="viewCartBtn" class="cart-btn">View Cart</button>
    </div>
  </header>

  <main class="container">
    <section class="bg-aqua">
      <h1 class="text-brisk">Shop Our Products</h1>
      <p class="body">Browse our selection of fitness essentials.</p>

      <!-- ✅ Original Products Restored -->
      <table class="gallery-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Image</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Yoga Mat</td>
            <td><img src="yogamat.png" alt="Yoga Mat" style="max-width:100px;" /></td>
            <td>$25</td>
            <td><button class="btn add-to-cart" data-item="Yoga Mat">Add to Cart</button></td>
          </tr>
          <tr>
            <td>Water Bottle</td>
            <td><img src="waterbottle.png" alt="Water Bottle" style="max-width:100px;" /></td>
            <td>$15</td>
            <td><button class="btn add-to-cart" data-item="Water Bottle">Add to Cart</button></td>
          </tr>
          <tr>
            <td>ABC Tee Shirt</td>
            <td><img src="teeshirt.png" alt="ABC Tee Shirt" style="max-width:100px;" /></td>
            <td>$20</td>
            <td><button class="btn add-to-cart" data-item="ABC Tee Shirt">Add to Cart</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- ✅ Cart Modal -->
  <div id="cartModal" class="cart-modal" style="display: none;">
    <div class="modal-content">
      <h2 class="text-brisk">Your Shopping Cart</h2>
      <ul id="cartItems"></ul>
      <div class="cart-actions">
        <button id="closeCartBtn" class="btn">Close</button>
        <button id="checkoutBtn" class="btn">Checkout</button>
      </div>
    </div>
  </div>

  <footer>
    <form>
      <label for="newsletter">Subscribe:</label>
      <input type="email" id="newsletter" placeholder="Enter your email" required />
      <button type="submit" class="btn">Subscribe</button>
    </form>
    <div class="social">
      <a href="#">Facebook</a> |
      <a href="#">Instagram</a> |
      <a href="#">X</a>
    </div>
    <p class="copyright">&copy; 2025 ABC Fitness Studio</p>
  </footer>
</body>
</html>
